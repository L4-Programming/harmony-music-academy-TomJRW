<!DOCTYPE html>
<html>
<head>
<title>Harmony | Sign Up</title>
<link rel="stylesheet" href="./index.css" />
</head>
<body>
<form class="form-wrapper">
<div class="form-section">
<!-- Email Field with Error Message Placeholder -->
<div class="form-field">
<label for="email" class="form-label">Email*</label>
<input

            id="email"

            name="email"

            type="text"

            class="form-input"

            placeholder="Your email"

          />
<!-- Error message placeholder for email -->
<div class="error-message" style="display: none;">
<ul>
<li>Please enter a valid email address.</li>
</ul>
</div>
</div>
<!-- Level Field with Error Message Placeholder -->
<div class="form-field">
<label for="level" class="form-label">Level*</label>
<select id="level" name="level" class="form-input">
<option value="">Select level</option>
<option value="Basic">Basic</option>
<option value="Advanced">Advanced</option>
</select>
<!-- Error message placeholder for level -->
<div class="error-message" style="display: none;">
<ul>
<li>Please select a level.</li>
</ul>
</div>
</div>
<!-- Hours per Week Field with Error Message Placeholder -->
<div class="form-field">
<label for="hoursPerWeek" class="form-label">Hours per week*</label>
<input

            id="hoursPerWeek"

            name="hours-per-week"

            type="number"

            class="form-input"

            placeholder="How many?"

          />
<!-- Error message placeholder for hours per week -->
<div class="error-message" style="display: none;">
<ul>
<li>Please enter a valid number of hours.</li>
</ul>
</div>
</div>
<!-- Submit Button -->
<button type="submit" class="submit-btn">Sign up</button>
</div>
<!-- Mobile Hidden Section (Logo) -->
<div class="form-section form-scale mobile-hidden">
<img
          src="./assets/harmony-music-academy-logo.svg"
          alt="Harmony Music Academy logo"
        />
</div>
</form>

<!-- JavaScript File -->
<script type="module" src="./index.js"></script>
</body>
</html>
