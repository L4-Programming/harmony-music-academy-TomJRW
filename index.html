<!DOCTYPE html>
<html>
  <head>
    <title>Harmony | Sign Up</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <form class="form-wrapper">
      <div class="form-section">
        <div class="form-field">
          <label for="email" class="form-label">Email*</label>
          <input
            id="email"
            name="email"
            type="text"
            class="form-input"
            placeholder="Your email"
          />
        </div>
        <div class="form-field">
          <label for="level" class="form-label">Level*</label>
          <select id="level" name="level" class="form-input">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>
        <div class="form-field">
          <label for="hoursPerWeek" class="form-label">Hours per week*</label>
          <input
            id="hoursPerWeek"
            name="hours-per-week"
            type="number"
            class="form-input"
            placeholder="How many?"
          />
        </div>

        <button type="submit" class="submit-btn">Sign up</button>
      </div>

      <div class="form-section form-scale">
        <img
          src="./assets/harmony-music-academy-logo.svg"
          alt="Harmony Music Academy logo"
        />
      </div>
    </form>
  </body>
  <script type="module" src="./index.js"></script>
</html>
